{% extends 'departments/base.html' %}
{% block content %}
<form method="POST" action="{% url 'users:login' %}">
  {% csrf_token %}
  <div class="hero min-h-screen bg-base-200">
    <div class="hero-content flex-col lg:flex-row-reverse">
      <div class="text-center lg:text-left">
        <h1 class="text-5xl font-bold">Login now!</h1>
        <p class="py-6">U can login here using your username and Password.</p>
      </div>
      <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl accent">
        <div class="card-body">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Username</span>
            </label>
            <input type="text" name="username" placeholder="username" id="id_username" class="input input-bordered" />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Password</span>
            </label>
            <input type="text" name="password" placeholder="password" id="id_password" class="input input-bordered" />
            <label class="label">
              <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
            </label>
          </div>
          <div class="form-control mt-6">
            <button type="submit" value="Login" class="btn btn-primary">Login</button>
            <a class="italic " href="{% url 'users:register' %}" >New User Register Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</form>



{% endblock %}
